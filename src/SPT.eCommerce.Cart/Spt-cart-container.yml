variables:
  solution: 'src/SPT.eCommerce.Cart/SPT.eCommerce.Cart.sln'
  projects: 'src/SPT.eCommerce.Cart/SPT.eCommerce.Cart.Container/SPT.eCommerce.Cart.Container.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  buildNumber: '$(date:yyyyMMdd)$(rev:.r)'
  codeCoverageTool: 'JaCoCo'

trigger:
  branches:
    include:
    - main
  paths:
    include:
    - "src/SPT.eCommerce.Cart/*"
pr:
  branches:
    include:
    - main 
  paths:
    include:
      - "src/SPT.eCommerce.Cart/*"
name: $(date:yyyyMMdd)$(rev:.r)
resources:
  repositories:
  - repository: self

#-------------------------------------------------#
steps:
- checkout: self
- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
    projects: $(solution)

- task: DotNetCoreCLI@2
  name: BuildProjects
  displayName: 'Build Projects'
 
  inputs:
    command: build
    projects: '$(projects)'
    arguments: '--configuration $(buildConfiguration)'
#--------------------------------------------------#

#-------------------------------------------------#
- task: PowerShell@2
  name: 'PSPublish'
  condition: succeeded()
  displayName: 'PS Publish'
  inputs:
    script: 'dotnet publish **/src/SPT.eCommerce.Cart/SPT.eCommerce.Cart.Container/SPT.eCommerce.Cart.Container.csproj --no-restore --configuration $(buildConfiguration) --output $(build.artifactstagingdirectory) '
- task: PublishBuildArtifacts@1
  displayName: 'Publish Build Artifact $(build.artifactstagingdirectory)'
  condition: succeeded()
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
    ArtifactName: CartApp
  

#-------------------------------------------------#